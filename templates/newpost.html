{% extends 'index.html' %}
{% block content %}
    <h1>{{username}}'s New Post!</h1>
    <form method="POST">
        <table>
            <tr>
                <td><label for="title">Title</label></td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td><label for="body">Content</label></td>
                <td>
                    <textarea name="body" rows=5 cols=20></textarea>
                    {% if err %}
                        <i class="error">{{mssg}}</i>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td><label for="id">ID(found in url)</label></td>
                <td>
                    <input type="text" name="id" value="{{id}}">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Post!" action="/newpost"></td>
            </tr>
        </table>
    </form>
{% endblock %}
